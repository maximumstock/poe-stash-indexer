name: Continuous Integration
on:
  pull_request:
  push:
    branches:
      - master

env:
  # Because matklad said so https://matklad.github.io/2021/09/04/fast-rust-builds.html
  CARGO_INCREMENTAL: 0

jobs:
  ci:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
        
      - name: Install mold
        run: |
          mkdir -p $GITHUB_WORKSPACE/bin
          wget https://github.com/rui314/mold/releases/download/v1.2.0/mold-1.2.0-x86_64-linux.tar.gz
          tar -xf mold-1.2.0-x86_64-linux.tar.gz
          mv mold-1.2.0-x86_64-linux/bin/mold $GITHUB_WORKSPACE/bin/mold
          echo "MOLD_PATH=$MOLD_PATH" >> $GITHUB_ENV

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Cache Dependencies
        uses: Swatinem/rust-cache@ce325b60658c1b38465c06cc965b79baf32c1e72

      - name: Compile
        run: cargo build

      - name: Test
        run: cargo test -- --nocapture --quiet

      - name: Format
        run: cargo fmt --all -- --check

      - name: Lint
        run: cargo clippy -- -D warnings
