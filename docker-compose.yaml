version: "3.2"
services:
  db:
    image: postgres:latest
    volumes:
      - ./db/data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: "poe"
      POSTGRES_USER: "poe"
      POSTGRES_DB: "poe"
  indexer:
    build: .
    command: ./wait-for-it.sh db:5432 -- bash -c "diesel setup && myapp"
    depends_on:
      - db
    restart: always
    env_file:
      - .env
    volumes:
      - "./db:/home/rust/data"
