version: "3.8"
services:
  db:
    image: postgres:12
    environment:
      POSTGRES_PASSWORD: "poe"
      POSTGRES_USER: "poe"
      POSTGRES_DB: "poe"

  indexer:
    build:
      context: .
      dockerfile: indexer/Dockerfile
      target: devserver
    depends_on:
      - db
      - rabbitmq
    restart: "no"
    environment:
      DATABASE_URL: "postgres://poe:poe@db:5432/poe"
      RUST_LOG: "info,ureq=warn"
      RABBITMQ_SINK_ENABLED: "true"
      RABBITMQ_URL: "amqp://poe:poe@rabbitmq"
      RABBITMQ_PRODUCER_ROUTING_KEY: "stash-record-stream"
    volumes:
      - ".:/usr/local/src/poe-stash-indexer"
      - "./target:/usr/local/src/poe-stash-indexer/target"

  rabbitmq:
    build:
      context: rabbitmq
      dockerfile: Dockerfile
    restart: "always"
    environment:
      RABBITMQ_CONFIG_FILE: "/etc/rabbitmq/rabbitmq.conf"
    ports:
      - 5672:5672 # networking port
      - 15672:15672 # management plugin port
      - 15692:15692 # prometheus plugin port

  prometheus:
    build:
      context: monitoring/prometheus
      dockerfile: Dockerfile
    restart: "always"
    ports:
      - 9090:9090

  grafana:
    image: grafana/grafana:8.1.2
    restart: "always"
    depends_on:
      - prometheus
    ports:
      - 3000:3000
    environment:
      GF_SECURITY_ADMIN_USER: "poe"
      GF_SECURITY_ADMIN_PASSWORD: "poe"
    volumes:
      - "./monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards"
      - "./monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources"
