version: "3.8"
services:

  db:
    image: postgres:12
    environment:
      POSTGRES_PASSWORD: "poe"
      POSTGRES_USER: "poe"
      POSTGRES_DB: "poe"

  indexer:
    build:
      context: .
      dockerfile: indexer/Dockerfile
      target: devserver
    depends_on:
      - db
    restart: "no"
    environment:
      DATABASE_URL: "postgres://poe:poe@db:5432/poe"
      RUST_LOG: "info,ureq=warn"
    volumes:
      - ".:/usr/local/src/poe-stash-indexer:cached"

  rabbitmq:
    build:
      context: rabbitmq
      dockerfile: Dockerfile
    restart: "always"
    environment: 
      RABBITMQ_CONFIG_FILE: "/etc/rabbitmq/rabbitmq.conf"
    ports: 
      - 5672:5672 # networking port
      - 15672:15672 # management plugin port