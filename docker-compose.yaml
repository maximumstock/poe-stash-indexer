version: "3.2"
services:
  db:
    image: postgres:12
    volumes:
      - ./db/data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: "poe"
      POSTGRES_USER: "poe"
      POSTGRES_DB: "poe"
  indexer:
    build:
      context: .
      dockerfile: Dockerfile
    command: bash -c "./wait-for-it.sh db:5432 -- /bin/sh -c 'cd /usr/src/myapp/indexer && diesel setup && diesel migration run' && myapp"
    depends_on:
      - db
    restart: always
    env_file:
      - .env
    volumes:
      - "./db:/home/rust/data"
