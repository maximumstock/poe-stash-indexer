version: "3"
services:
  indexer:
    image: maximumstock2/indexer:latest
    restart: "always"
    env_file:
      - configuration/environments/.env.production
    environment:
      ENV: "production"
      # disable Postgres sink
      DATABASE_URL:

  trade:
    image: maximumstock2/trade:latest
    restart: "always"
    env_file:
      - configuration/environments/.env.production
    environment:
      ENV: "production"

  reverse-proxy:
    ports:
      - 0.0.0.0:80:80
    env_file:
      - configuration/environments/.env.production

  db:
    env_file:
      - configuration/environments/.env.production

  rabbitmq:
    env_file:
      - configuration/environments/.env.production

  prometheus:
    env_file:
      - configuration/environments/.env.production

  grafana:
    env_file:
      - configuration/environments/.env.production