version: "3"
services:
  indexer:
    image: maximumstock2/indexer:latest
    environment:
      ENV: "production"
      METRICS_PORT: 4000
      RUST_LOG: "info,ureq=warn"
      # disable sinks
      DATABASE_URL:
      RABBITMQ_SINK_ENABLED: "false"
      RABBITMQ_URL: "amqp://poe:poe@rabbitmq"
      RABBITMQ_PRODUCER_ROUTING_KEY: "stash-record-stream"
