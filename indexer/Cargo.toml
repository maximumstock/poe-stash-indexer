[package]
name = "poe-stash-indexer"
version = "0.1.0"
authors = ["Maximilian Stock <mxmlnstock@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0.123", features = ["derive"] }
serde_json = "1.0.64"
regex = "1.4.3"
# lazy_static = "1.4.0"
diesel = { version = "1.4.5", features = ["postgres", "numeric", "chrono", "serde_json"] }
dotenv = "0.15.0"
# ratelimit = "0.4.4"
# flate2 = "1.0.18"
# ureq = { version = "1.5.1", features = ["json", "charset"] }
# csv = "1.1.3"
chrono = { version = "0.4.19", features = ["serde"] }
river-subscription = { path = "../river-subscription" }
log = "0.4.14"
pretty_env_logger = "0.4.0"
config = "0.10.1"
signal-hook = "0.3.6"

