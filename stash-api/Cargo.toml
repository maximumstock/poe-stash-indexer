[package]
name = "stash-api"
version = "0.1.0"
authors = ["Maximilian Stock <mxmlnstock@googlemail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
log = "0.4.17"
ureq = { version = "2.4.0", optional = true }
ratelimit = { version = "0.4.4", optional = true }
reqwest = { version = "0.11.10", features = [
    "json",
    "async-compression",
], optional = true }
tokio = { version = "1.19.0", features = [], optional = true }
governor = { version = "0.4.2", optional = true }

[features]
sync = ["dep:ureq", "dep:ratelimit"]
async = ["dep:tokio", "dep:governor", "dep:reqwest"]
