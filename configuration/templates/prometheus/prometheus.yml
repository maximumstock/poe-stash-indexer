global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  - job_name: rabbitmq
    static_configs:
      - targets: ["$RABBITMQ_HOST:15692"]
  - job_name: indexer
    scrape_interval: 2s
    static_configs:
      - targets: ["$INDEXER_HOST:$METRICS_PORT"]
  - job_name: trade
    scrape_interval: 2s
    static_configs:
      - targets: ["$TRADE_HOST:$METRICS_PORT"]
  - job_name: 'docker'
    static_configs:
      - targets: ['localhost:9323']
