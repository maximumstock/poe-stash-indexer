proxy_set_header   Host $host;
proxy_set_header   X-Real-IP $remote_addr;
proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header   X-Forwarded-Host $server_name;

# https://sandro-keil.de/blog/let-nginx-start-if-upstream-host-is-unavailable-or-down/
resolver 127.0.0.11 valid=30s;

server {
    set $upstream http://$RABBITMQ_HOST:15672;

    listen       80;
    server_name  rabbitmq.localhost;
    location / {
        proxy_pass $upstream;
    }
}

server {
    set $upstream http://$PROMETHEUS_HOST:9090;

    listen       80;
    server_name  prometheus.localhost;
    location / {
        proxy_pass $upstream;
    }
}

server {
    set $upstream http://$GRAFANA_HOST:3000;

    listen       80;
    server_name  grafana.localhost;
    location / {
        proxy_pass $upstream;
    }

    location /api/live/ws {
        proxy_pass $upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }

}

server {
    set $upstream http://$INDEXER_HOST:$METRICS_PORT;

    listen       80;
    server_name  indexer.localhost;
    location / {
        proxy_pass $upstream;
    }
}

server {
    listen       80;
    server_name  localhost;

    root /var/www;

    location / {
        index index.html;
    }
}
